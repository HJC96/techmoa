server {
    listen 80 default_server;
    server_name _;

    # Certbot 인증용 경로 (갱신 대비)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # IP/기타 호스트 포함 모든 HTTP 요청을 공식 도메인 HTTPS로 고정
    location / {
        return 301 https://techmoa.today$request_uri;
    }
}

server {
    listen 80;
    server_name techmoa.today www.techmoa.today;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://techmoa.today$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name techmoa.today;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/techmoa.today/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/techmoa.today/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://techmoa-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl;
    server_name www.techmoa.today;

    ssl_certificate /etc/letsencrypt/live/techmoa.today/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/techmoa.today/privkey.pem;

    return 301 https://techmoa.today$request_uri;
}
