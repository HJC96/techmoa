server {
    listen 80;
    server_name techmoa.today;

    # 모든 HTTP 요청을 HTTPS로 강제 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name techmoa.today;

    root /usr/share/nginx/html;
    index index.html;

    # SSL 인증서 경로 (호스트에서 마운트해줄 경로)
    ssl_certificate /etc/letsencrypt/live/techmoa.today/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/techmoa.today/privkey.pem;

    # 보안 최적화 설정 (선택 사항이지만 권장)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}