spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/techmoa
    username: techmoa
    password: techmoa
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true

logging:
  level:
    org.hibernate.SQL: debug

techmoa:
  admin:
    username: ${TECHMOA_ADMIN_USERNAME:admin}
    password: ${TECHMOA_ADMIN_PASSWORD:admin1234}
