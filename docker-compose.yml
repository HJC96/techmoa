version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: techmoa-postgres
    environment:
      POSTGRES_DB: techmoa
      POSTGRES_USER: techmoa
      POSTGRES_PASSWORD: techmoa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: techmoa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
