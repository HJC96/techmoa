services:
  postgres:
    image: postgres:16
    container_name: techmoa-postgres
    restart: always
    environment:
      POSTGRES_DB: techmoa
      POSTGRES_USER: techmoa
      POSTGRES_PASSWORD: techmoa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: techmoa-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: techmoa-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/techmoa
      - SPRING_DATASOURCE_USERNAME=techmoa
      - SPRING_DATASOURCE_PASSWORD=techmoa
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - TECHMOA_ADMIN_USERNAME=admin
      - TECHMOA_ADMIN_PASSWORD=admin1234
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: techmoa-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"  # HTTPS 포트 추가
    volumes:
      # 호스트의 인증서 경로를 컨테이너 내부로 연결
      - /etc/letsencrypt:/etc/letsencrypt
      # Certbot 인증 과정에서 필요한 임시 파일 경로 공유
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data: